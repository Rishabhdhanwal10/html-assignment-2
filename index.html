<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="" placeholder="Name" required>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="" placeholder="Email" required>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" value="" required placeholder="password">
    <br>
    <br>
    Languages
    <br>
    <br>
    <input type="radio" name="language" id="language" value="react">
    <label for="react">React</label>
    <br>
    <input type="radio" name="language" id="language" value="angular">
    <label for="angular">Angular</label>
    <br>
    <input type="radio" name="language" id="language" value="vue">
    <label for="vue">Vue</label>
    <br>
    <br>
    
    Course
    <br>
    <br>
    <input type="checkbox" name="course" id="course" value="mern">
    <label for="mern">MERN</label>
    <br> 
    <input type="checkbox" name="course" id="course" value="mean">
    <label for="mean">MEAN</label>
    <br>
    <input type="checkbox" name="course" id="course" value="mevn">
    <label for="mevn">MEVN</label>
    <br>
    <br>
    <label for="field">Field</label>
    <br>
    <select name="field" id="field">
        <option>Front End</option>
        <option>Back End</option>
        <option>Full Stack</option>
    </select>
    <br>
    <br>
    <label for="message"></label>
    <textarea id="message" name="message" rows="10" cols="40" placeholder="Message"></textarea>
    <br>
    <br>
    <label for="phone">Phone Number</label>
    <input type="number" name="phone" id="phone" value="">
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>

    <h1>TABLES</h1>
    <a href="./Tables.html">Click Here</a>
  
</body>
</html>
